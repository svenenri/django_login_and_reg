<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Login and Registration</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="registration">
			{% if messages %}
				{% for message in messages %}
					<p class="errors">{{message}}</p>
				{% endfor %}
			{% endif %}
			<h2>Registration</h2>
			<form class="registration" action="{% url 'login_reg:login_reg_process' %}" method="post">
				{% csrf_token %}
				<label for="first_name">
					First Name:
					<input type="text" name="first_name" placeholder="Johnny">
				</label>
				<label for="last_name">
					Last Name:
					<input type="text" name="last_name" placeholder="Appleseed">
				</label>
				<label for="email">
					Email:
					<input type="text" name="email" placeholder="jappleseed@email.com">
				</label>
				<label for="password">
					Password:
					<input type="password" name="password">
				</label>
				<label for="pwConfirm">
					Confirm PW:
					<input type="password" name="pwConfirm">
				</label>
				<input type="submit" name="submit" value="Register">
			</form>
		</div>
		<div class="login">
			<h2>Login</h2>
			<form class="login" action="{% url 'login_reg:login_reg_process' %}" method="post">
				{% csrf_token %}
				<label for="email">
					Email:
					<input type="text" name="email" placeholder="jappleseed@email.com">
				</label>
				<label for="password">
					Password:
					<input type="password" name="password">
				</label>
				<input type="submit" name="submit" value="Login">
			</form>
		</div>
	</body>
</html>
